<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Change</title>
</head>
<body>
    <p>User: {{user['id']}}</p>
    <h1>Sensor Data</h1>
    <p>Temperature: {{ sensor_data['temperature'] }}</p>
    <p>Humidity: {{ sensor_data['humidity'] }}</p>
    <h2>Change Sensor Data</h2>
    <form method="post" action="/">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" value="{{ sensor_data['temperature'] }}">
        <br>
        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" value="{{ sensor_data['humidity'] }}">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
